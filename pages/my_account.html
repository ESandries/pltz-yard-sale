<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Sale</title>
    <!--The text below link de fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--The text below link the css styles-->
    <link rel="stylesheet" href="../main.css" />
    <!--The text below link the layout for forms to login-->
    <link rel="stylesheet" href="../css/login_layout.css" />
  </head>

  <body>
    <div class="layoutLogin">
      <div class="loginFormContainer create-account-page">
        <h1 class="loginFormContainer--title create-account-page">
          My account
        </h1>

        <form action="" class="loginFormContainer--form create-account-page">
          <div class="label-input">
            <label
              for="loginFormContainer--form__user-name"
              class="loginFormContainer--form__label"
            >
              name
            </label>
            <p
              id="loginFormContainer--form__user-name"
              class="loginFormContainer--form__userinfo"
            >
              Emanuel Sandries
            </p>
            <label for="email" class="loginFormContainer--form__label">
              Email address
            </label>
            <p
              id="loginFormContainer--form__user-email"
              class="loginFormContainer--form__userinfo"
            >
              me@esandries.com
            </p>
            <label
              for="loginFormContainer--form__user-password"
              class="loginFormContainer--form__label"
            >
              Password
            </label>
            <p
              class="loginFormContainer--form__userinfo"
              id="loginFormContainer--form__user-password"
            >
              ********
            </p>
          </div>

          <input
            type="submit"
            class="secondary-button loginFormContainer--form__edit"
            value="Edit"
          />
        </form>
      </div>
    </div>
  </body>
</html>
